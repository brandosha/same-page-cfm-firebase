<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <meta name="apple-mobile-web-app-capable" content="yes"> -->
    <title>Group Settings</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/6.3.5/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/6.3.5/firebase-auth.js"></script>
    <script defer src="/__/firebase/6.3.5/firebase-firestore.js"></script>
    <script defer src="/__/firebase/6.3.5/firebase-functions.js"></script>
    <script defer src="/__/firebase/6.3.5/firebase-storage.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>
    
    <script src="/resources/consoleReplace.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="/resources/loader.js"></script>
    <script src="/resources/scriptures.js"></script>
    <script src="/resources/FirebaseHandler.js"></script>
    <script src="/resources/fullPageLinkHandling.js"></script>
    <script src="/sw.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/resources/loader.css">
    <link rel="stylesheet" href="/resources/toolbar.css">
    <link rel="stylesheet" href="/resources/avatar.css">
    <link rel="stylesheet" href="/resources/dark.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="vue-main" class="container p-3 mt-5">
      <div class="d-flex justify-content-end">
        <button
          v-if="canEdit"
          type="button"
          class="btn btn-primary"
          :class="editing ? 'btn-danger' : 'btn-primary'"
          @click="editing = !editing"
        >
          {{ editing ? 'Cancel' : 'Edit' }}
        </button>
        <button
          v-else
          type="button"
          class="btn btn-danger"
          data-toggle="modal"
          data-target="#confirm-modal"
        >
          Leave group
        </button>
      </div>
      <div class="form-group row my-4 align-items-center">
        <label class="col-auto m-0" for="group-name">
          <h4 class="m-0">
            Group Name
          </h4>
        </label>
        <div class="col">
          <input
            id="group-name"
            :class="canEdit ? 'form-control' : 'form-control-plaintext'"
            :class="{ 'is-invalid': submitted && groupName.trim().length === 0 }"
            :readonly="!canEdit"
            :disabled="!editing && canEdit"
            v-model="groupName"
            type="text"
          >
          <div class="invalid-feedback position-absolute">
            Enter a group name
          </div>
        </div>
      </div>

      <h4>
        Group Members
      </h4>
      <div v-for="(memberData, userId) in groupMemberData" class="d-flex align-items-center justify-content-between p-2 border-top">
        <div class="d-flex align-items-center" style="font-size: 1.25em">
          <img
            v-if="firebaseData.users[userId].avatar"
            class="avatar mr-2"
            :src="firebaseData.users[userId].avatar"
            :alt="firebaseData.users[userId].name"
          >
          <div v-else class="avatar text-monospace mr-2">{{ initials(userId) }}</div>
          <div>{{ firebaseData.users[userId].name }}</div>
        </div>
        <div class="btn-group">
          <button
            v-if="editing"
            type="button"
            class="btn btn-sm btn-outline-dark"
            :class="{ 'active': memberData.isManager && !deletedMembers[userId] }"
            :disabled="deletedMembers[userId]"
            @click="memberData.isManager = !memberData.isManager"
          >
            Manager
          </button>
          <div
            v-else-if="memberData.isManager"
            class="btn btn-sm btn-outline-dark disabled"
          >
            Manager
          </div>
  
          <button
            v-if="editing"
            type="button"
            class="btn btn-sm btn-outline-danger"
            :class="{ 'active': deletedMembers[userId] }"
            @click="deletedMembers[userId] = !deletedMembers[userId]"
          >
            <span class="h5 p-0 m-0 d-inline">&times;</span>
          </button>
        </div>
      </div>
      <transition-group name="member-list" tag="div" class="mt-2">
        <member-input
          v-if="editing"
          v-for="(member, index) in memberInputs"
          :member="member"
          :display-feedback="submitted"
          :key="member.key"
          class="member-list-item"
          @remove="memberInputs.splice(index,1)"
        ></member-input>
        <div :key="-1" :class="{ 'member-list-item': editing }">
          <button
            v-if="editing"
            type="button"
            class="btn btn-secondary"
            @click="addMember"
          >
            Add Member
          </button>
        </div>
        <div
          class="d-flex justify-content-center mt-2"
          :class="{ 'member-list-item': editing }"
          :key="-2"
        >
          <button
            v-if="editing"
            class="w-50 btn btn-success"
            :disabled="!canSave"
            @click="saveEdits"
          >
            Save Edits
          </button>
        </div>
      </transition-group>
    </div>

    <nav class="d-flex p-1 align-items-center justify-content-end" id="toolbar">
      <div>
        <a class="nav-link text-dark h5 m-0" href="/home">
          Done
        </a>
      </div>
    </nav>

    <div class="modal fade" id="confirm-modal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Are you sure you want to leave this group?</h5>
            <button type="button" class="close" data-dismiss="modal">
              <span>&times;</span>
            </button>
          </div>
          <div class="modal-footer">
            <button class="btn btn-danger" onclick="mainUI.leaveGroup()">Leave</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          </div>
        </div>
      </div>
    </div>

    <div id="loader" class="full-page-container">
      <div class="loader-container">
        <div class="d5"></div>
        <div class="d4"></div>
        <div class="d3"></div>
        <div class="d2"></div>
        <div class="d1"></div>
      </div>
    </div>
    
    <script defer src="main.js"></script>
  </body>
</html>
