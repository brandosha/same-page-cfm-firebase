<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Group</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/6.3.5/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/6.3.5/firebase-auth.js"></script>
    <script defer src="/__/firebase/6.3.5/firebase-firestore.js"></script>
    <script defer src="/__/firebase/6.3.5/firebase-functions.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>
    
    <script src="/resources/consoleReplace.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="/resources/loader.js"></script>
    <script src="/resources/FirebaseHandler.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/resources/loader.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="vue-main" class="container p-3 mt-5">
      <form @submit.prevent="createGroup">
        <div class="form-group">
          <label for="group-name">
            Group Name
          </label>
          <input 
            id="group-name"
            class="form-control"
            :class="{
                'is-invalid': !this.validGroupName && submitted,
                'is-valid': this.validGroupName && submitted
            }"
            type="text"
            v-model="groupName"
          >
          <div class="invalid-feedback">
            Enter a group name
          </div>
        </div>

        <div class="my-4">
          <label>
            Group Members
          </label>
          <div class="pb-2">
            <div class="input-group">
              <input 
                class="form-control"
                type="text"
                v-model="myEmail"
                disabled
              >
              <div class="input-group-append">
                <div class="input-group-text">
                  <input type="checkbox" id="manager-toggle-self" disabled checked>
                  <label class="pl-2 m-0" for="manager-toggle-self" disabled>
                    Manager
                  </label>
                </div>
              </div>
            </div>
          </div>
          <transition-group name="member-list" tag="div">
            <member-input 
              v-for="(member, index) in memberInputs"
              :member="member"
              :display-feedback="submitted"
              :key="member.key"
              class="member-list-item"
              @remove="memberInputs.splice(index,1)"
            ></member-input>
            <button
              type="button"
              class="btn btn-secondary member-list-item"
              @click="addMember"
              :key="-1"
            >
              Add Member
            </button>
          </transition-group>
        </div>
        
        <div class="d-flex justify-content-center">
          <input class="w-50 btn btn-lg btn-success" type="submit" value="Create Group">
        </div>
      </form>
    </div>

    <nav class="d-flex p-1 align-items-center justify-content-between" id="toolbar">
      <div></div>
      <div>
        <a class="nav-link text-dark h5 m-0" href="/home">Cancel</a>
      </div>
    </nav>

    <div id="loader" class="full-page-container">
      <div class="loader-container">
        <div class="d5"></div>
        <div class="d4"></div>
        <div class="d3"></div>
        <div class="d2"></div>
        <div class="d1"></div>
      </div>
    </div>
    
    <script defer src="main.js"></script>
  </body>
</html>
