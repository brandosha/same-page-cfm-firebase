<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <meta name="apple-mobile-web-app-capable" content="yes"> -->
    <title>Profile</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/6.3.5/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/6.3.5/firebase-auth.js"></script>
    <script defer src="/__/firebase/6.3.5/firebase-firestore.js"></script>
    <script defer src="/__/firebase/6.3.5/firebase-functions.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>
    
    <script src="/resources/consoleReplace.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="/resources/loader.js"></script>
    <script src="/resources/fullPageLinkHandling.js"></script>
    <script src="/sw.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/resources/loader.css">
    <link rel="stylesheet" href="/resources/toolbar.css">
  </head>
  <body>
    <div id="vue-main" class="container p-3 mt-5">
      <form @submit.prevent="updateUser">
        <div class="d-flex justify-content-end">
          <button
            type="button"
            class="btn btn-primary"
            :class="editing ? 'btn-danger' : 'btn-primary'"
            @click="editing = !editing"
          >
            {{ editing ? 'Cancel' : 'Edit' }}
          </button>
        </div>
        <div class="form-group">
          <label for="email">
            Email
          </label>
          <input
            id="email"
            type="text"
            class="form-control"
            v-model="email"
            readonly
          >
        </div>
        <div class="form-group">
          <label for="name">
            Name
          </label>
          <input
            id="name"
            type="text"
            class="form-control"
            v-model="name"
            :readonly="!editing"
          >
        </div>
        <div class="d-flex justify-content-center mt-2">
          <button
            class="w-50 btn btn-success"
            :class="editing ? 'd-block' : 'd-none'"
            :disabled="!canSave"
            @click="saveEdits"
          >
            Save Edits
          </button>
        </div>
      </form>
    </div>

    <nav class="d-flex p-1 align-items-center justify-content-between" id="toolbar">
      <div>
        <a
          class="nav-link text-danger h5 m-0"
          href="#"
          data-toggle="modal"
          data-target="#confirmModal"
        >
          Sign out
        </a>
      </div>
      <div>
        <a class="nav-link text-dark h5 m-0" href="/home">
          Done
        </a>
      </div>
    </nav>

    <div class="modal fade" id="confirmModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Are you sure you want to sign out?</h5>
            <button type="button" class="close" data-dismiss="modal">
              <span>&times;</span>
            </button>
          </div>
          <div class="modal-footer">
            <a class="btn btn-danger" href="/sign-out">Sign out</a>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          </div>
        </div>
      </div>
    </div>

    <div id="loader" class="full-page-container">
      <div class="loader-container">
        <div class="d5"></div>
        <div class="d4"></div>
        <div class="d3"></div>
        <div class="d2"></div>
        <div class="d1"></div>
      </div>
    </div>
    
    <script defer src="main.js"></script>
  </body>
</html>
